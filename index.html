<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Кликер</title>
</head>
<body>
    <div class="container">
        <h1>Clicker</h1>
        <button id="clickButton"><span id="counter">0</span></button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let count = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;
        document.getElementById('counter').innerText = count;

        document.getElementById('clickButton').addEventListener('click', function() {
            count++;
            localStorage.setItem('clickCount', count);
            document.getElementById('counter').innerText = count;
            document.getElementById('clickButton').classList.add('clicked');
            setTimeout(function() {
                document.getElementById('clickButton').classList.remove('clicked');
            }, 300);
        });
    </script>
</body>
</html>
