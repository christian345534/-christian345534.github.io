<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Кликер</title>
</head>
<body>
    <div class="container">
        <h1>Простой Кликер</h1>
        <button id="clickButton" onclick="incrementCounter()">Нажми меня!<span id="counter">0</span></button>
    </div>

    <script>
        function incrementCounter() {
            let count = parseInt(document.getElementById('counter').innerText);
            count++;
            document.getElementById('counter').innerText = count;

            // Ваш JavaScript для отправки запроса на сервер для обновления количества нажатий

        }
    </script>
</body>
</html>
